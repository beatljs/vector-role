---
dependency:
  name: galaxy
driver:
  name: docker
  options:
    D: true
    vv: true

lint: |
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: centos_7
    image: centos:7
    dockerfile: ../resources/Dockerfile.j2
    pre_build_image: false
    command: /usr/sbin/init
    privileged: true
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup
    env:
      ANSIBLE_USER: ansible
      SUDO_GROUP: wheel
      DEPLOY_GROUP: deployer
      container: docker
  - name: debian_buster
    image: python:3.8-slim-buster
    dockerfile: ../resources/Dockerfile.j2
    pre_build_image: false
    command: /sbin/init
    privileged: true
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup
    env:
      ANSIBLE_USER: ansible
      SUDO_GROUP: sudo
      DEPLOY_GROUP: deployer
      container: docker
provisioner:
  name: ansible
  options:
    vv: true
    D: true
verifier:
  name: ansible
